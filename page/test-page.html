<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тестова сторінка </title>
</head>
<body>
  <header>
    <h1>Тестова сторінка </h1>
  </header>
  <nav>
    <h2>Навігація сайту</h2>
    <ul>
      <li><a href="../index.html">    Домашня сторінка</a></li>
      <li>Тестова сторінка</li>
    </ul>
   <!-- <h2>Test page</h2>
    <button><a href="mailto:nowhere@mozilla.org">Send results</a></button> -->
   </nav>
   <main>
     <h2>Анкета клієнта</h2>
     <form  action="https://formspree.io/xzbvlozk"  method="POST">
       <label>
         Прізвище, ім'я клієнта:
         <input type="text" name ="client-name" placeholder="Прізвище, ім'я клієнта" required>
       </label>
       <br>
       <label>
         Пошта клієнта:
         <input type="email" name="client-email" placeholder="Пошта клієнта" required>
       </label>
       <br>
        <label>Стать:</label>
          <label> 
            <input type="radio" name="gender" value="man" checked> Чоловік
          </label>
        <label> 
          <input type="radio" name="gender" value="woman"> Жінка
        </label>
        <label> 
          <input type="radio" name="gender" value="other"> Інше
        </label>
        <br>
        <textarea name="complain-message"  cols="30" rows="10" placeholder="Введіть Ваше повідомлення..." required></textarea>
        <br>
        <input type="submit" value="Надіслати"> 
        <input type="reset" value="Скинути">
        <h2>Таблиця:</h2>
        <table>
          <tr>
            <td>1</td>
            <td>2</td>
          </tr>
          <tr>
            <td>3</td>
            <td>4</td>
          </tr> 
       </table>
     </form>
   </main>
  <footer>
  <p>©Авторські права ..., 2020. Всі права захищені.</p>
  </footer>
</body>
</html>
